<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold mb-4">All Events</h1>

    <table class="w-full bg-white shadow-md rounded-lg">
        <thead>
            <tr class="bg-blue-600 text-white">
                <th class="p-2">Name</th>
                <th class="p-2">Description</th>
                <th class="p-2">Date</th>
                <th class="p-2">Time</th>
                <th class="p-2">Location</th>
                <th class="p-2">Category</th>
                <th class="p-2">Status</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr class="border-b">
                <td class="p-2">{{ event.name }}</td>
                <td class="p-2">{{ event.description }}</td>
                <td class="p-2">{{ event.date }}</td>
                <td class="p-2">{{ event.time }}</td>
                <td class="p-2">{{ event.location }}</td>
                <td class="p-2">{{ event.category }}</td>
                <td class="p-2">{{ event.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'dashboard' %}" class="mt-4 inline-block bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
        Back to Dashboard
    </a>
</body>
</html>
